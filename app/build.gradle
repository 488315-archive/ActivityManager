apply plugin: 'com.android.application'
apply plugin: 'kotlin-kapt'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'com.github.triplet.play'
//apply plugin: 'io.fabric'

def keystorePropertiesFile = file("keystore/keystore.properties")
def keystoreProperties = new Properties()
keystoreProperties.load(new FileInputStream(keystorePropertiesFile))

android {
  playAccountConfigs {
    defaultAccountConfig {
      jsonFile = file('key.json')
    }
  }

  compileSdkVersion app.compileSdk
  buildToolsVersion app.buildTools

  defaultConfig {
    applicationId "com.sdex.activityrunner"
    minSdkVersion 15
    targetSdkVersion 27
    versionCode 1800
    versionName "1.8.0"

    playAccountConfig = playAccountConfigs.defaultAccountConfig
  }

  signingConfigs {
    release {
      keyAlias keystoreProperties['KEY_ALIAS']
      keyPassword keystoreProperties['KEY_PASSWORD']
      storeFile file(keystoreProperties['STORE_FILE'])
      storePassword keystoreProperties['STORE_PASSWORD']
    }
  }

  buildTypes {
    release {
      minifyEnabled true
      shrinkResources true
      signingConfig signingConfigs.release
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_8
    targetCompatibility JavaVersion.VERSION_1_8
  }

  play {
    track = 'beta'
    uploadImages = false
  }

}

androidExtensions {
  experimental = true
}

dependencies {
  implementation fileTree(include: ['*.jar'], dir: 'libs')
  implementation project(':commons')

  implementation "com.android.support:support-v4:$versions.support"
  implementation "com.android.support:appcompat-v7:$versions.support"
  implementation "com.android.support:support-vector-drawable:$versions.support"
  implementation "com.android.support:support-media-compat:$versions.support"
  implementation "com.android.support:customtabs:$versions.support"
  implementation "com.android.support:recyclerview-v7:$versions.support"
  implementation "com.android.support:cardview-v7:$versions.support"
  implementation "com.android.support:design:$versions.support"
  implementation "com.android.support.constraint:constraint-layout:$versions.constraintLayout"

  implementation "com.google.firebase:firebase-ads:$versions.playServices"
  implementation "com.google.firebase:firebase-core:$versions.playServices"
//  implementation('com.crashlytics.sdk.android:crashlytics:2.9.1@aar') {
//    transitive = true
//  }

  implementation "android.arch.lifecycle:extensions:$versions.lifecycle"
  annotationProcessor "android.arch.lifecycle:compiler:$versions.lifecycle"
  kapt "android.arch.lifecycle:compiler:$versions.lifecycle"

  implementation "android.arch.persistence.room:runtime:$versions.room"
  annotationProcessor "android.arch.persistence.room:compiler:$versions.room"
  kapt "android.arch.persistence.room:compiler:$versions.room"

  implementation "com.github.bumptech.glide:glide:$versions.glide"
  kapt "com.github.bumptech.glide:compiler:$versions.glide"

  implementation "com.android.billingclient:billing:1.0"
  implementation "de.psdev.licensesdialog:licensesdialog:1.7.0"
  implementation "com.codemybrainsout.rating:ratingdialog:1.0.8"
  implementation "com.pddstudio:highlightjs-android:1.5.0"
  implementation "com.github.topjohnwu:libsu:1.1.1"
  implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
  testImplementation "junit:junit:4.12"
}

apply plugin: 'com.google.gms.google-services'
repositories {
  mavenCentral()
}
